<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <section>
            <input type="text" id="texto-tarefa">
            <button id="criar-tarefa">NOVA TAREFA</button>
        </section>
        <section>
            <p>LISTA DE TAREFAS:</p>
            <ol id="lista-tarefas"></ol>
            <button id="apaga-tudo">LIMPAR TODAS AS TAREFAS</button>
            <button id="remover-finalizados">LIMPAR TEREFAS CONCLUIDAS</button>
            <button id="mover-cima">MOVER ↑</button>
            <button id="mover-baixo">MOVER ↓</button>
            <button id="remover-selecionado">APAGAR ITEM SELECIONADO</button>
            <button id="salvar-tarefas">SALVAR TAREFAS NA MEMÓRIA</button>
        </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
